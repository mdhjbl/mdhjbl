name: Generate Grass Picture and Commit to main branch

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # روزی یک بار اجرا می‌شود

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Grass Picture
        uses: nrysk/cgrass@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: output.png
          command: "theme"
          argument: "github"

      - name: Commit and push image to main branch
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output.png
          git commit -m "Add/update grass picture"
          git push
